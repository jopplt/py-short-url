apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
spec:
  replicas: 3
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
        - name: app
          image: url-shortener-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
          securityContext:
            readOnlyRootFilesystem: true
          env:
            - name: APP_PORT
              value: "5001"
            - name: REDIS_HOST
              value: redis
#            - name: REDIS_PORT
#              value: "6379"
#            - name: REDIS_PASSWORD
#              value: MDNcVb924a